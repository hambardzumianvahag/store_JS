<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="first_section">
		<p>Скидка 10% по промокоду “ZAMOK” на все заказы до 10.09</p>
		<a href="#">
			Обратный звонок
		</a>
	</div>
	<div>
		<section class="top-nav">
			<div class="logo">
				<img src="./icons/Logo.png" alt="">
			</div>
			<input id="menu-toggle" type="checkbox" />
			<label class='menu-button-container' for="menu-toggle">
				<div class='menu-button'></div>
			</label>
			<ul class="menu">
				<li>Главная</li>
				<li>Каталог <img src="./icons/Vector.png" alt=""></li>
				<li>Оптовая продажа</li>
				<li>О нас</li>
			</ul>
			<ul class="contact">
				<li style="margin-right: -25px;" id="phone"><img src="./icons/phone.png" alt=""></li>
				<li id="phone">+7 (966) 55 88 499</li>
				<li><img src="./icons/love.png" alt=""></li>
				<li><img src="./icons/Frame.png" alt=""></li>
				<li class="account"><img src="./icons/account.png" alt=""></li>
				<div id="myModal" class="modal">
					<div class="modal-content">
						<span class="close"></span>
						<div class="acc-form">
							<div class="login">
								<h1 class="text-center">Вход</h1>
								<p style="margin-top: 20px;">Пожалуйста, введите Ваш адрес электронной почты и пароль.
								</p>
								<input type="mail" placeholder="Email"> <br>
								<input type="password" placeholder="Password"> <br>
								<button class="login-btn">Вход</button>
							</div>
							<div class="register">
								<h1 class="text-center">Зарегистрироваться</h1>
								<input class="email" type="mail" placeholder="Email"> <br>
								<input class="pass1" type="password" placeholder="Password"><br>
								<input class="pass2" type="password" placeholder="Confirm Password"> <br>
								<button class="register-btn">Зарегистрироваться</button>
							</div>
						</div>
					</div>
				</div>
			</ul>
		</section>
	</div>
	<div class="main">
		<div class="category">		
		</div>
		<div class="root">
		</div>
	</div>
	
</body>
<script src="./script.js"></script>

</html>
